<script>
  // Refaça o script anterior, mas agora pergunte ao usuário quantos números 
  // ele deseja inserir no array. Depois, o usuário vai preenchendo elemento 
  // por elemento do vetor. Ao final, exiba o array e o array ao contrário 
  // (generalização do script anterior).

  const MAX = parseInt(prompt("informe quantos números deseja inserir no array:"))
  let numeros = []

  for (let i = 0; i < MAX; i++) {
    numeros.push(parseInt(prompt(`digite o ${i + 1}º número:`)))
  }

  alert(
    `normal: ${numeros}\n` +
    `invertido: ${numeros.reverse()}`
  )
</script>
