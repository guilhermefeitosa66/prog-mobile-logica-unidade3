<script>
  // Dona Lesma é esportista e aventureira e definiu como objetivo deste verão
  // alcançar o topo do muro do jardim em que vive. A cada dia, valente e
  // metodicamente ela sobe exatamente uma certa distância (sempre a mesma a cada
  // dia). Mas a cada noite enquanto dorme Dona Lesma escorrega para baixo uma
  // outra distância (sempre a mesma a cada noite) ... Dadas a altura do muro,
  // a distância que ela sobe a cada dia e a distância que ela desce a cada
  // noite, ajude Dona Lesma a calcular quantos dias ela levará para chegar ao
  // topo do muro. altura = 10000 subida = 100 descida = 50

  let altura = parseInt(prompt('altura do muro'))
  let subida = parseInt(prompt('subida'))
  let descida = parseInt(prompt('descida'))

  let dias = 0
  let altura_percorrida = 0

  while (altura_percorrida < altura) {
    altura_percorrida += subida - descida
    dias += 1
  }

  alert(`total de dias: ${dias}`)
</script>
