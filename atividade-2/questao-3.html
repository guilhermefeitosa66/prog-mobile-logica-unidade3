<script>
  // Escreva um programa para verificar se um número é palíndromo (Número que é
  // igual ao seu reverso Ex.: 14541)

  let numero = prompt('informe um número')

  if (numero === numero.split('').reverse().join('')) {
    alert('é palíndromo')
  } else {
    alert('não é palíndromo')
  }
</script>
